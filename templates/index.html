<!DOCTYPE html>

<html>
    <head>
        <title>jesseisnotworstcseteacher</title>

        <link rel="shortcut icon" href="/images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script src="../js/functions.js"></script>
    </head>
    <body onload="welcome();">
        <nav class="level navbar">
            <div class="level-item has-text-centered">
                <div id="displayed_username">
                    {{ username }}
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <picture>
                        <source srcset="images/logo-white.png" media="(prefers-color-scheme:dark)" class="logo">
                        <img src="images/logo-black.png" class="logo">
                    </picture>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div class="logout">
                    <form action="/logout" method="post">
                        <button class="button is-primary" type="submit">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- <section class="hero is-link is-fullheight-with-navbar">
            <div class="box" style="height: 100%">
                hello
            </div>
        </section> -->
        <!-- <section class="content columns is-multiline m-2 is-variable is-3-desktop is-fullheight-with-navbar"> -->
        <section class="content columns" style="height: 100%;">
            <!-- CHAT COLUMN -->
            <article class="column is-three-fifths" id="chat-column">
            <!-- <article class="chat column box is-three-fifths" style="position: relative;"> -->
                <!-- <div class="box is-fullheight"> -->
                    <div id="chatbox" class="p-2">
                        <!-- <div class="tile is-vertical">
                            <article class="message is-primary">
                                <div class="message-body">
                                    <b>Guest: </b>this is what a chat looks like
                                </div>
                            </article>
                        </div> -->
                    </div>
                    <div class="is-widescreen" id="send-message-box">
                        <form method="post" action = "/createpost">
                            <div class="field has-addons p-3">
                                <p class="control is-expanded">
                                    <input class="input" type="text" name="message" placeholder="Send Message...">
                                </p>
                                <p class="control">
                                    <button type="submit" class="button">Submit</button>
                                </p>
                                <!-- <div class="field-label is-normal"><label class="label" for="message"> Message </label></div>
                                <div class="field-body">
                                    <div class="field"><input class="input is-rounded is-expanded" type="text" name="message"></div>
                                    <button type="submit"> Submit </button>
                                </div> -->
                            </div>
                        </form>
                    </div>
                <!-- </div> -->
            </article>

            <!-- REGISTRATION COLUMN -->
            <article class="users column is-fullheight-with-navbar">
                <form class="box register" action="/register" method="post">
                    <h1 class="title">Register</h1>
                    <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="text" name="username">
                    </div>
                    </div>

                    <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" name="password">
                    </div>
                    </div>

                    <div class="field">
                        <label class="label">Enter The Same Password</label>
                        <div class="control">
                            <input class="input" type="password" name="password2">
                        </div>
                        </div>
                
                    <button class="button is-primary" value="Register" type="submit">Sign in</button>
                </form>
                <form class="box login" action="/login" method="post">
                    <h1 class="title">Login:</h1>
                    <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="text" name="username">
                    </div>
                    </div>
                
                    <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" name="password">
                    </div>
                    </div>

                    <button class="button is-primary" value="Login" type="submit">Sign in</button>
                </form>
            </article>
        </section>
    </body>
</html>
